# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

mytrainingservices.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
mytrainingservices.application-context=mytrainingservices-spring.xml

# Enables / disables XSS filter (overrides global settings)
#mytrainingservices.xss.filter.enabled=false

#Fallback taxcode is returned by DefaultTaxCodeStrategy when it cannot find taxCode for product and taxArea
#Different value can be configure for different base store by adding base store name at the end of property name
externaltax.fallbacktaxcode=PC040100

# For each flow, multiple scopes are supported. Delimiter is ',' e.g. basic,extended
mytrainingservices.oauth2.password.scope=basic
mytrainingservices.oauth2.clientCredentials.scope=extended
mytrainingservices.oauth2.tokenUrl=/authorizationserver/oauth/token

#Logger level set to warn to avoid information about mapping during server start (they could contain Exception string in method signature)
log4j2.logger.commerceHandlerMapping.name = org.training.request.mapping.handler.CommerceHandlerMapping
log4j2.logger.commerceHandlerMapping.level = warn
log4j2.logger.commerceHandlerMapping.appenderRef.stdout.ref = STDOUT

mytrainingservices.v1.description=Commerce Webservices Version 1
mytrainingservices.v1.title=Commerce Webservices V1
mytrainingservices.v1.version=1.0

mytrainingservices.v2.description=Commerce Webservices Version 2
mytrainingservices.v2.title=Commerce Webservices V2
mytrainingservices.v2.version=2.0

#Use for generating static swagger documentation
mytrainingservices.documentation.static.generate=true
ext.mytrainingservices.extension.webmodule.webroot=/rest/v2

#################################
### Jar scanning setup for Tomcat
#################################
mytrainingservices.tomcat.tld.scan=jstl-1*.jar
mytrainingservices.tomcat.tld.default.scan.enabled=false
mytrainingservices.tomcat.pluggability.scan=jstl-1*.jar
mytrainingservices.tomcat.pluggability.default.scan.enabled=false


corsfilter.mytrainingservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.mytrainingservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.mytrainingservices.allowedHeaders=origin content-type accept authorization

# Use to set if the cart should be refreshed by default or not
mytrainingservices.cart.refreshed.by.default=true
